<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #000000, #1a0033, #0a0a2e, #2d1b69);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 100, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(147, 51, 234, 0.2) 0%, transparent 50%);
            animation: neonPulse 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 
                0 0 40px rgba(138, 43, 226, 0.5),
                0 0 80px rgba(0, 100, 255, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            color: #fff;
            text-shadow: 
                0 0 10px #8a2be2,
                0 0 20px #8a2be2,
                0 0 30px #8a2be2,
                0 0 40px #0064ff;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 
                    0 0 10px #8a2be2,
                    0 0 20px #8a2be2,
                    0 0 30px #8a2be2;
            }
            to {
                text-shadow: 
                    0 0 20px #8a2be2,
                    0 0 30px #8a2be2,
                    0 0 40px #8a2be2,
                    0 0 50px #0064ff;
            }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        #siBtn {
            background: linear-gradient(45deg, #8a2be2, #0064ff);
            color: white;
        }

        #siBtn:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px #8a2be2,
                0 0 50px #0064ff;
        }

        #noBtn {
            background: linear-gradient(45deg, #ff006e, #8a2be2);
            color: white;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #8a2be2, #0064ff);
            padding: 60px;
            border-radius: 30px;
            font-size: 3em;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 0 60px #8a2be2,
                0 0 100px #0064ff;
            display: none;
            z-index: 1000;
            animation: aparece 0.5s ease;
        }

        @keyframes aparece {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Eres pendeja?</h1>
        <div class="buttons-container">
            <button id="siBtn">SÍ</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <div class="mensaje" id="mensaje">
        Lo sabía jejejeje, por fin lo aceptas
    </div>

    <script>
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const mensaje = document.getElementById('mensaje');

        let siFontSize = 1.5;
        let noFontSize = 1.5;
        let siPadding = 20;
        let noPadding = 20;

        noBtn.addEventListener('click', function() {
            if (noFontSize > 0.3) {
                noFontSize -= 0.2;
                noPadding -= 3;
                siFontSize += 0.3;
                siPadding += 5;

                noBtn.style.fontSize = noFontSize + 'em';
                noBtn.style.padding = noPadding + 'px ' + (noPadding * 2) + 'px';
                
                siBtn.style.fontSize = siFontSize + 'em';
                siBtn.style.padding = siPadding + 'px ' + (siPadding * 2) + 'px';
            }
        });

        siBtn.addEventListener('click', function() {
            mensaje.style.display = 'block';
            document.querySelector('.container').style.display = 'none';
        });
    </script>
</body>
</html>
